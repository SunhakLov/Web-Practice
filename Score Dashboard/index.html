<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basket Ball Score Panel</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="board">
        <div class="container">
            <div class="score-container">
                <div class="home score-board">
                    <h3>Home</h3>
                    <h1 id="home-score">0</h1>
                    <div class="score-div">
                        <button class="add-home-1 btn" onclick="home(1)">+1</button>
                        <button class="add-home-2 btn" onclick="home(2)">+2</button>
                        <button class="add-home-3 btn" onclick="home(3)">+3</button>
                    </div>
                </div>

                <div class="Guest score-board">
                    <h3>Guest</h3>
                    <h1 id="guest-score">0</h1>
                    <div class="score-div">
                        <button class="add-guest-1 btn" onclick="guest(1)">+1</button>
                        <button class="add-guest-2 btn" onclick="guest(2)">+2</button>
                        <button class="add-guest-3 btn" onclick="guest(3)">+3</button>
                    </div>
                </div>
            </div>
            <button class="reset" onclick="reset()">Reset</button>
        </div>

    </div>

    <script src="index.js"></script>
</body>

</html>
