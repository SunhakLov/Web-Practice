<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Menu App</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <header>
            <div>
                <h1>Jimmyâ€™s Diner</h1>
                <p>The best burgers and pizzas in town.</p>
            </div>
        </header>
        <main>
            <section class="food-container">
                <!--  -->
            </section>
            <section class="checkout-summary none">
                <h3>Your Order</h3>
                <div class="product-summary">
                    <!--  -->
                </div>
                <hr>
                <div class="total-price">
                    <p>Total Price : </p>
                    <p class="total"></p>
                </div>
                <button class="orderBtn Btn">Complete Order</button>
            </section>
        </main>

        <div class="payment-detail none">
            <h4>Enter Card Details</h4>
            <form>
                <input type="Text" placeholder="Enter Your Name" required class="name">
                <input type="number" placeholder="Enter Card Number" required class="card-number"
                    pattern="^(?:\d{4}[- ]?){3}\d{4}$">
                <input type="number" placeholder="Enter CVV" required class="cvv-number" pattern="^\d{3,4}$">
                <button class="payBtn Btn" data-pay="pay">Pay</button>
            </form>
        </div>

        <div class="complete-message none">
            <p>Thanks <span class="userName"></span>! Your Order is on its way</p>
        </div>
    </div>
    <script src="./index.js" type="module"></script>
</body>

</html>
