<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Menu App</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <header>
            <div>
                <h1>Jimmy‚Äôs Diner</h1>
                <p>The best burgers and pizzas in town.</p>
            </div>
        </header>
        <main>
            <section class="food-container">
                <div class="food-cards">
                    <div class="foot-description">
                        <div class="icon">
                            <p>üçï</p>
                        </div>
                        <div class="description">
                            <p class="food">Pizza</p>
                            <p class="ingredients">pepperoni, mushrom, mozarella</p>
                            <p class="price">$14</p>
                        </div>
                    </div>
                    <button>+</button>
                </div>
            </section>
            <section class="checkout-summary">
                <h3>Your Order</h3>
                <div class="product-summary">
                    <div class="food-summary">
                        <div class="food-info">
                            <p>Pizza</p>
                            <button>remove</button>
                        </div>
                        <p>$14</p>
                    </div>

                </div>
                <hr>
                <div class="total-price">
                    <p>Total Price : </p>
                    <p class="total">26$</p>
                </div>
                <button class="orderBtn Btn">Complete Order</button>
            </section>
        </main>

        <div class="payment-detail none">
            <h4>Enter Card Details</h4>
            <form>
                <input type="Text" placeholder="Enter Your Name" required class="name">
                <input type="number" placeholder="Enter Card Number" required class="card-number"
                    pattern="^(?:\d{4}[- ]?){3}\d{4}$">
                <input type="number" placeholder="Enter CVV" required class="cvv-number" pattern="^\d{3,4}$">
                <button class="payBtn Btn">Pay</button>
            </form>
        </div>
    </div>
    <script src="./index.js" type="module"></script>
</body>

</html>
