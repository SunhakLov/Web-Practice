<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="title">
            <h1 id="generator-title">Generator a <span>random password</span></h1>
            <p>Never use an insecure password again.</p>
        </div>
        <form action="" class="form">
            <div class="length-input">
                <label for="length">Password Length : </label>
                <input type="number" id="length" placeholder="Enter Password Length" required>
            </div>

            <div class="include-input">
                <div class="number">
                    <label for="number">Include number :</label>
                    <input type="checkbox" id="number" class="custom-checkbox" required>
                </div>
                <div class="char">
                    <label for="char">Include character :</label>
                    <input type="checkbox" id="char" class="custom-checkbox" required>
                </div>
            </div>

            <button type="submit" onclick="generatePassword(event)" class="generatorBtn">Generator Password</button>
        </form>
        <hr>
        <div class="password-option">
            <p class="option1"></p>
            <p class="option2"></p>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
